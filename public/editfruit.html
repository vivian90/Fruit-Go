<div class="container form">
    <br>
    <br>
    <form ng-submit="update()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="fruit.title" placeholder="name" autofocus/>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" ng-model="fruit.price"  placeholder="price"/>
      </div>
      <div class="form-group">
           <label for="unit">Unit:</label>
           <select class="form-control" ng-model="fruit.unit">
                <option value="each">each</option>
                <option value="/lb">/lb</option>
                <option value="/box">/box</option>
                <option value="/bag">/bag</option>
           </select>
      </div>
      <div class="form-group">
        <label for="imageurl">Fruit ImageURL</label>
        <input type="text" id="imageurl" ng-model="fruit.imgurl"/>
        <p class="help-block">Help customers to find best fruits.</p>
      </div>
      <div class="form-group">
        <label for="producer">Producer:</label>
        <input type="text" class="form-control" id="producer" ng-model="fruit.producer" placeholder="producer"/>
      </div>
      <div class="form-group">
        <label for="detail">Detail</label>
        <textarea class="form-control" id="detail" ng-model="fruit.detail" placeholder="Anything about fruit...">
          </textarea>
      </div>
      <button type="submit" class="btn btn-success">Upadate Info</button>
      <a class="btn btn-default" ng-click="cancel()">Cancel</a>
    </form>
</div>
