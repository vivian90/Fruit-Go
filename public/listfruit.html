<div class="container">
    <ul ng-repeat="fruit in fruits" class='col-md-4 list-unstyled'>
        <h4>{{fruit.title}}</h4>
        <li>Price: {{fruit.price | currency}} <small style="font-style:italic">{{fruit.unit}}</small></li>
        <li><img ng-src="{{fruit.imgurl}}" style="height:150px;width:200px"/></li>
        <a ui-sref="details({fruitId:fruit._id})" class="btn btn-primary">Detail</a>
    </ul>
</div>
